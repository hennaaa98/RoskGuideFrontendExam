<ion-content [fullscreen]="true">

  <ion-row>
    <ion-col class="background">
      <h1>Restaurants & cafes</h1>
    </ion-col>
  </ion-row>

  <ion-searchbar animated class="search"></ion-searchbar>

  <ion-text>
    <h4>
      <a style="color: #D46363; cursor: pointer; text-decoration: underline;">Nearest locations</a>
    </h4>
  </ion-text>

  <div *ngFor="let location of locations"> 
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <ion-icon name={{location.location_icon}}></ion-icon>
        </mat-panel-title>
        <mat-panel-title>
          <p class="title">
            {{location.location_name}}
          </p>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <p class="desc">
        Opening hours: {{location.location_openinghours}}
      </p>
      <p class="website">
        <a class="website-link" href={{location.location_website}}>
          Visit website
        </a>
      </p>
      <ion-row>
        <ion-col style="padding: 0;">
          <ion-button (click)="navigateTo(location)">
            Navigate
          </ion-button>
        </ion-col>
      </ion-row>
    </mat-expansion-panel>
  </div> 
</ion-content>
